<!DOCTYPE html>
<html>
<head>
    <title>Airbnb Invoice Downloader</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif; /* Similar to Airbnb's font */
        }

        .airbnb-style {
            color: #FF5A5F; /* A shade of red similar to Airbnb's color */
            font-weight: bold;
        }
    </style>
    <script>
        function formatInput(input) {
            // Replace spaces with line breaks
            return input.replace(/\s+/g, '\n').trim();
        }

        function prepareData() {
            var textArea = document.getElementById('booking_numbers');
            var bookingNumbers = textArea.value.split(/\s+/); // Split by any whitespace
            var formattedInput = bookingNumbers.join(','); // Join with commas
        
            // Add a comma at the end if it's not already there
            if (!formattedInput.endsWith(',')) {
                formattedInput += ',';
            }
        
            textArea.value = formattedInput;
        }
        
        window.onload = function() {
            var textArea = document.getElementById('booking_numbers');
        
            textArea.addEventListener('paste', function(e) {
                setTimeout(function() {
                    prepareData(); // Format the pasted content after a brief delay
                }, 100);
            });
        };
        
        
        window.onload = function() {
            var textArea = document.getElementById('booking_numbers');
        
            textArea.addEventListener('paste', function(e) {
                setTimeout(function() {
                    prepareData(); // Format the pasted content after a brief delay
                }, 100);
            });
        };
        
    </script>
</head>
<body class="container mt-5">
    <h1 class="airbnb-style text-center">Airbnb Invoice Downloader</h1>
    <form method="POST" onsubmit="prepareData()" class="mt-4">
        <div class="form-group">
            <label for="username">Airbnb Username:</label>
            <input type="text" id="username" name="username" class="form-control">
        </div>

        <div class="form-group">
            <label for="password">Airbnb Password:</label>
            <input type="password" id="password" name="password" class="form-control">
        </div>

        <div class="form-group">
            <label for="booking_numbers">Enter Booking Numbers (paste space-separated):</label>
            <textarea id="booking_numbers" name="booking_numbers" class="form-control" rows="4"></textarea>
        </div>
        
        <input type="submit" value="Download Invoices" class="btn btn-primary">
    </form>
</body>
</html>
