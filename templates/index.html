<!DOCTYPE html>
<html>
<head>
    <title>Airbnb Invoice Downloader</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        .airbnb-style {
            color: #FF5A5F;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }

        #progress-container {
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            flex-direction: column; /* Stack children vertically */
            height: 100vh; /* Optional: Set the height of the container to full viewport height */
            text-align: center; /* Center the text */
        }
        
        .spinner {
            border: 5px solid #f3f3f3; /* Light grey */
            border-top: 5px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin-bottom: 20px; /* Optional: Add some space below the spinner */
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
    </style>
    <script>
        function formatInput(input) {
            return input.replace(/\s+/g, '\n').trim();
        }

        function prepareData() {
            var textArea = document.getElementById('booking_numbers');
            var bookingNumbers = textArea.value.split(/\s+/);
            var formattedInput = bookingNumbers.join(',');
            if (!formattedInput.endsWith(',')) {
                formattedInput += ',';
            }
            textArea.value = formattedInput;
        }
        window.onload = function() {
            var textArea = document.getElementById('booking_numbers');
        
            textArea.addEventListener('paste', function(e) {
                setTimeout(function() {
                    prepareData(); // Format the pasted content after a brief delay
                }, 100);
            });
        };

        function toggleVisibility() {
            console.log("Toggling visibility"); // Debugging statement
        
            var form = document.getElementById('download-form');
            var progress = document.getElementById('progress-container');
        
            form.style.display = 'none';
            progress.classList.remove('hidden');
            progress.style.display = 'flex';   
            var hint = document.getElementById('mfa-hint');
            if (hint) { hint.style.display = 'block'; }
        }

        async function pollProgress() {
            try {
                const res = await fetch('/progress');
                const data = await res.json();
                const bar = document.getElementById('progress-bar');
                const label = document.getElementById('progress-label');
                if (!data || !bar) return;
                
                const total = data.total || 0;
                const current = data.current || 0;
                const done = !!data.done;
                const status = data.status || 'unknown';
                const pct = total > 0 ? Math.floor((current / total) * 100) : 0;
                
                bar.style.width = pct + '%';
                bar.setAttribute('aria-valuenow', pct);
                
                if (status === 'no_session') {
                    label.textContent = 'Session not found…';
                } else if (status === 'not_started') {
                    label.textContent = 'Waiting to start…';
                } else if (total === 0) {
                    label.textContent = 'Initializing…';
                } else if (done) {
                    label.textContent = 'Finalizing…';
                } else {
                    label.textContent = `Downloading ${current} of ${total}…`;
                }
                
                console.log('Progress:', data); // Debug log
                
                if (!done) {
                    setTimeout(pollProgress, 1000);
                }
            } catch (e) {
                console.log('Progress poll error:', e);
                setTimeout(pollProgress, 2000);
            }
        }

        function onSubmitHandler(event) {
            // Prevent immediate navigation so the browser can repaint the progress state
            event.preventDefault();
            toggleVisibility();
            // Allow one frame for layout/paint, then submit
            setTimeout(function() { event.target.submit(); }, 50);
            // Start polling after a longer delay to let server initialize
            setTimeout(pollProgress, 2000);
            return false;
        }
    </script>
</head>
<body class="container mt-5">
    <div id="form-container">
        <h1 class="airbnb-style text-center">Airbnb Invoice Downloader</h1>
        <form id="download-form" method="POST" onsubmit="return onSubmitHandler(event);" class="mt-4">
            
            <!-- Credentials are no longer collected; login is manual via browser with MFA. -->
    
            <!-- MFA is now enforced; browser will open for manual completion. -->

            <div class="form-group">
                <label for="booking_numbers">Enter Booking Numbers:</label>
                <textarea id="booking_numbers" name="booking_numbers" class="form-control" rows="4"></textarea>
            </div>
            
            
            <input type="submit" value="Download Invoices" class="btn btn-primary">
        </form>
    </div>

    <div id="progress-container" class="hidden">
        <div id="spinner-container">
            <div class="spinner"></div>
        </div>
        <h2>Preparing Invoices for download...</h2>
        <h4>Please don't close this tab!</h4>
        <p id="mfa-hint" class="mt-3" style="display:none;">A browser window has opened to Airbnb. Please complete login and MFA there. It will close automatically once we finish.</p>
        <div class="progress w-100 mt-3" style="height: 24px;">
            <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div id="progress-label" class="mt-2">Initializing…</div>
        <!-- Optional: Add a spinner or progress bar here -->
    </div>

    
</body>
</html>
