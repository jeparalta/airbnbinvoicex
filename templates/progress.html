<!DOCTYPE html>
<html>
<head>
    <title>Downloading Invoices</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        .airbnb-style {
            color: #FF5A5F;
            font-weight: bold;
        }
        #progress-container {
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }
        
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="container mt-5">
    <div id="progress-container" style="display: flex;">
        <div id="spinner-container">
            <div class="spinner"></div>
        </div>
        <h1 class="airbnb-style">Airbnb Invoice Downloader</h1>
        <h2>Preparing Invoices for download...</h2>
        <h4>Please don't close this tab!</h4>
        <p id="mfa-hint" class="mt-3" style="display:none;">A browser window will open for login if needed. Please complete MFA there. It will close automatically once we finish.</p>
        <div class="progress w-100 mt-3" style="height: 24px; max-width: 500px;">
            <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div id="progress-label" class="mt-2">Initializing…</div>
    </div>

    <script>
        async function pollProgress() {
            try {
                const res = await fetch('/progress');
                const data = await res.json();
                const bar = document.getElementById('progress-bar');
                const label = document.getElementById('progress-label');
                if (!data || !bar) return;
                
                const total = data.total || 0;
                const current = data.current || 0;
                const done = !!data.done;
                const status = data.status || 'unknown';
                const stageProgress = data.stage_progress || 0;
                const pct = Math.floor(stageProgress);
                
                bar.style.width = pct + '%';
                bar.setAttribute('aria-valuenow', pct);
                
                if (status === 'no_session') {
                    label.textContent = 'Session not found…';
                } else if (status === 'not_started') {
                    label.textContent = 'Waiting to start…';
                } else if (status === 'started') {
                    label.textContent = 'Checking session…';
                } else if (status === 'mfa_needed') {
                    label.textContent = 'Opening browser for login…';
                    document.getElementById('mfa-hint').style.display = 'block';
                } else if (status === 'downloading') {
                    label.textContent = `Downloading ${current} of ${total}…`;
                } else if (total === 0) {
                    label.textContent = 'Initializing…';
                } else if (done) {
                    label.textContent = 'Finalizing…';
                } else {
                    label.textContent = `Downloading ${current} of ${total}…`;
                }
                
                console.log('Progress:', data);
                
                if (!done) {
                    setTimeout(pollProgress, 750);  // Slightly faster polling for better responsiveness
                } else {
                    // Check if we should redirect to complete page
                    checkComplete();
                }
            } catch (e) {
                console.log('Progress poll error:', e);
                setTimeout(pollProgress, 2000);
            }
        }

        async function checkComplete() {
            try {
                const res = await fetch('/complete_check');
                const data = await res.json();
                if (data.done && data.redirect) {
                    window.location.href = data.redirect;
                } else if (data.done) {
                    // Still processing, keep checking
                    setTimeout(checkComplete, 750);  // Slightly faster completion checking
                }
            } catch (e) {
                console.log('Complete check error:', e);
                setTimeout(checkComplete, 2000);
            }
        }

        // Start polling immediately
        setTimeout(pollProgress, 1000);
    </script>
</body>
</html>
